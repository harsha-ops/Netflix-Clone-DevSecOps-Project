apiVersion: apps/v1
kind: Deployment
metadata:
  name: Netflix-Deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Netflix-app
  template:
    metadata:
      labels:
        app: netflix-app
    spec:
      containers:
        - name: netflix
          image: harsha6798/netflix-clone-image:33
          ports:
          - containerPort: 80
